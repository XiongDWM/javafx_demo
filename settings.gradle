pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    resolutionStrategy {
        eachPlugin {
            // 当 Gradle 看到这个 ID 时，去 JitPack 找对应的 jar 包
            if (requested.id.id == 'de.inetsoftware.jwebassembly') {
                useModule("com.github.i-net-software:jwebassembly-gradle:master-SNAPSHOT")
            }
        }
    }
}

plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'

}


rootProject.name = 'javafx_demo'
include('app')
