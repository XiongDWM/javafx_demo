# Backend Server Configuration
server.host=localhost
server.port=8080
server.protocol=http
server.base-url=http://192.168.0.1:18080

# API Endpoints
# Authentication
api.login=/api/auth/login
api.logout=/api/auth/logout
api.register=/api/auth/register
api.refresh-token=/api/auth/refresh

# User
api.user-info=/api/user/info
api.user-profile=/api/user/profile
api.user-update=/api/user/update
api.user-avatar=/api/user/avatar
api.change-password=/api/user/password

# Data
api.data-list=/api/data/list
api.data-detail=/api/data/detail/{id}
api.data-create=/api/data/create
api.data-update=/api/data/update/{id}
api.data-delete=/api/data/delete/{id}

# Upload
api.upload-file=/api/upload/file
api.upload-image=/api/upload/image

# Connection Settings
connection.timeout=5000
connection.retry-count=3
connection.read-timeout=10000

# Cache Settings
cache.enabled=true
cache.capacity=64
cache.expire-time=300000

# Application Settings
app.title= 未来据点-打手终端
app.version=1.0.0
